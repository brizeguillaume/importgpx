<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <title>Ironman 70.3 - Suivi d'entraînement</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <style>
        :root {
            --primary: #e63946;
            --dark: #1d3557;
            --light: #f1faee;
            --accent: #a8dadc;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1579033462043-0f11a7862f7d?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            font-family: 'Montserrat';
            color: var(--primary);
            text-align: center;
            font-size: 2.5rem;
        }
        #map {
            height: 400px;
            margin: 20px 0;
            border-radius: 10px;
        }
        .filters {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        select, button {
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            background: var(--light);
        }
        .stats {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .stat-card {
            background: var(--primary);
            padding: 15px;
            border-radius: 5px;
            flex: 1;
            min-width: 150px;
            text-align: center;
        }
        .upload-section {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            color: var(--dark);
        }
        .chart-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        @media (max-width: 768px) {
            .chart-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SUIVI D'ENTRAÎNEMENT IRONMAN 70.3</h1>
        
        <div class="filters">
            <select id="periodType">
                <option value="month">Mois</option>
                <option value="week">Semaine</option>
            </select>
            <select id="periodSelect"></select>
            <button id="applyFilter">Appliquer</button>
        </div>
        
        <div id="map"></div>
        
        <div class="stats">
            <div class="stat-card">
                <div id="totalDistance">0 km</div>
                <div>Distance</div>
            </div>
            <div class="stat-card">
                <div id="totalTime">0 h</div>
                <div>Durée</div>
            </div>
            <div class="stat-card">
                <div id="totalElevation">0 m</div>
                <div>Dénivelé</div>
            </div>
            <div class="stat-card">
                <div id="workoutCount">0</div>
                <div>Séances</div>
            </div>
        </div>
        
        <div class="upload-section">
            <h3>Importer un entraînement (GPX)</h3>
            <input type="file" id="fileInput" accept=".gpx" style="display: none;">
            <button id="uploadBtn"><i class="fas fa-upload"></i> Sélectionner</button>
            <div id="fileList" style="margin-top: 10px;"></div>
        </div>
        
        <div class="chart-container">
            <div>
                <canvas id="distanceChart"></canvas>
            </div>
            <div>
                <canvas id="elevationChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Base de données locale
        const Database = {
            STORAGE_KEY: 'ironman_workouts',
            
            getAll() {
                return JSON.parse(localStorage.getItem(this.STORAGE_KEY) || [];
            },
            
            save(workouts) {
                localStorage.setItem(this.STORAGE_KEY, JSON.stringify(workouts));
            },
            
            add(workout) {
                const workouts = this.getAll();
                workouts.push(workout);
                this.save(workouts);
                return workouts;
            }
        };

        // Gestion des données
        let allWorkouts = Database.getAll();
        let filteredWorkouts = [];
        let map;
        let distanceChart, elevationChart;

        // Initialisation
        function init() {
            initMap();
            initCharts();
            setupEventListeners();
            updatePeriodOptions();
            applyFilter();
        }

        function initMap() {
            map = L.map('map').setView([46.2127, -74.5824], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        }

        function initCharts() {
            const chartOptions = {
                responsive: true,
                plugins: {
                    legend: { display: false }
                }
            };
            
            distanceChart = new Chart(
                document.getElementById('distanceChart'),
                {
                    type: 'bar',
                    options: {
                        ...chartOptions,
                        plugins: {
                            title: { display: true, text: 'Distance par séance (km)' }
                        }
                    }
                }
            );
            
            elevationChart = new Chart(
                document.getElementById('elevationChart'),
                {
                    type: 'bar',
                    options: {
                        ...chartOptions,
                        plugins: {
                            title: { display: true, text: 'Dénivelé par séance (m)' }
                        }
                    }
                }
            );
        }

        function setupEventListeners() {
            // Upload
            document.getElementById('uploadBtn').addEventListener('click', () => {
                document.getElementById('fileInput').click();
            });
            
            document.getElementById('fileInput').addEventListener('change', handleFileUpload);
            
            // Filtres
            document.getElementById('periodType').addEventListener('change', updatePeriodOptions);
            document.getElementById('applyFilter').addEventListener('click', applyFilter);
        }

        // Gestion des fichiers GPX
        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            document.getElementById('fileList').innerHTML = 
                '<p><i class="fas fa-spinner fa-spin"></i> Analyse en cours...</p>';
            
            try {
                const workout = await parseGPXFile(file);
                allWorkouts = Database.add(workout);
                updatePeriodOptions();
                applyFilter();
                document.getElementById('fileList').innerHTML = 
                    `<p style="color: green;"><i class="fas fa-check"></i> ${file.name} analysé</p>`;
            } catch (error) {
                document.getElementById('fileList').innerHTML = 
                    `<p style="color: red;"><i class="fas fa-times"></i> Erreur: ${error.message}</p>`;
                console.error(error);
            }
        }

        async function parseGPXFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const parser = new DOMParser();
                        const xmlDoc = parser.parseFromString(event.target.result, "text/xml");
                        const trkpts = Array.from(xmlDoc.querySelectorAll('trkpt'));
                        
                        if (trkpts.length === 0) {
                            throw new Error("Aucune donnée GPS valide");
                        }
                        
                        // Extraction des points
                        const points = trkpts.map(pt => {
                            return {
                                lat: parseFloat(pt.getAttribute('lat')),
                                lon: parseFloat(pt.getAttribute('lon')),
                                ele: parseFloat(pt.querySelector('ele')?.textContent || 0),
                                time: pt.querySelector('time')?.textContent
                            };
                        });
                        
                        // Calcul des stats
                        const stats = calculateStats(points);
                        
                        const workout = {
                            id: Date.now(),
                            fileName: file.name,
                            date: points[0]?.time || new Date().toISOString(),
                            points,
                            stats
                        };
                        
                        resolve(workout);
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = () => reject(new Error("Erreur de lecture"));
                reader.readAsText(file);
            });
        }

        function calculateStats(points) {
            let distance = 0;
            let elevationGain = 0;
            let prevPoint = points[0];
            
            points.forEach((point, i) => {
                if (i > 0) {
                    // Distance (km)
                    distance += getDistanceBetweenPoints(prevPoint, point);
                    
                    // Dénivelé (m)
                    if (point.ele > prevPoint.ele) {
                        elevationGain += point.ele - prevPoint.ele;
                    }
                }
                prevPoint = point;
            });
            
            // Durée (heures)
            const duration = points.length > 1 ? 
                (new Date(points[points.length-1].time) - new Date(points[0].time)) / 3600000 : 0;
            
            return {
                distance: parseFloat(distance.toFixed(2)),
                duration: parseFloat(duration.toFixed(1)),
                elevationGain: Math.round(elevationGain)
            };
        }

        function getDistanceBetweenPoints(p1, p2) {
            const R = 6371; // Rayon Terre en km
            const dLat = (p2.lat - p1.lat) * Math.PI / 180;
            const dLon = (p2.lon - p1.lon) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(p1.lat * Math.PI / 180) * Math.cos(p2.lat * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        // Gestion des filtres
        function updatePeriodOptions() {
            const periodType = document.getElementById('periodType').value;
            const select = document.getElementById('periodSelect');
            select.innerHTML = '<option value="all">Toutes les périodes</option>';
            
            if (allWorkouts.length === 0) return;
            
            // Extraire les périodes uniques
            const periods = new Set();
            allWorkouts.forEach(workout => {
                const date = new Date(workout.date);
                let period;
                
                if (periodType === 'month') {
                    period = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                } else {
                    // Semaine ISO (yyyy-Www)
                    const weekNum = getWeekNumber(date);
                    period = `${date.getFullYear()}-W${String(weekNum).padStart(2, '0')}`;
                }
                
                periods.add(period);
            });
            
            // Trier et ajouter les options
            Array.from(periods)
                .sort()
                .forEach(period => {
                    const option = document.createElement('option');
                    option.value = period;
                    
                    if (periodType === 'month') {
                        const [year, month] = period.split('-');
                        option.text = `${month}/${year}`;
                    } else {
                        option.text = `Semaine ${period.split('-W')[1]} (${period.split('-W')[0]})`;
                    }
                    
                    select.appendChild(option);
                });
        }

        function getWeekNumber(date) {
            const d = new Date(date);
            d.setHours(0, 0, 0, 0);
            d.setDate(d.getDate() + 3 - (d.getDay() + 6) % 7);
            const week1 = new Date(d.getFullYear(), 0, 4);
            return 1 + Math.round(((d - week1) / 86400000 - 3 + (week1.getDay() + 6) % 7) / 7);
        }

        function applyFilter() {
            const periodType = document.getElementById('periodType').value;
            const periodValue = document.getElementById('periodSelect').value;
            
            if (periodValue === 'all') {
                filteredWorkouts = [...allWorkouts];
            } else {
                filteredWorkouts = allWorkouts.filter(workout => {
                    const workoutDate = new Date(workout.date);
                    let workoutPeriod;
                    
                    if (periodType === 'month') {
                        workoutPeriod = `${workoutDate.getFullYear()}-${String(workoutDate.getMonth() + 1).padStart(2, '0')}`;
                    } else {
                        const weekNum = getWeekNumber(workoutDate);
                        workoutPeriod = `${workoutDate.getFullYear()}-W${String(weekNum).padStart(2, '0')}`;
                    }
                    
                    return workoutPeriod === periodValue;
                });
            }
            
            updateUI();
        }

        // Mise à jour de l'interface
        function updateUI() {
            updateStats();
            updateCharts();
            updateMap();
        }

        function updateStats() {
            const totalDistance = filteredWorkouts.reduce((sum, w) => sum + w.stats.distance, 0);
            const totalTime = filteredWorkouts.reduce((sum, w) => sum + w.stats.duration, 0);
            const totalElevation = filteredWorkouts.reduce((sum, w) => sum + w.stats.elevationGain, 0);
            
            document.getElementById('totalDistance').textContent = `${totalDistance.toFixed(1)} km`;
            document.getElementById('totalTime').textContent = `${totalTime.toFixed(1)} h`;
            document.getElementById('totalElevation').textContent = `${totalElevation} m`;
            document.getElementById('workoutCount').textContent = filteredWorkouts.length;
        }

        function updateCharts() {
            // Graphique distance
            distanceChart.data = {
                labels: filteredWorkouts.map(w => new Date(w.date).toLocaleDateString()),
                datasets: [{
                    data: filteredWorkouts.map(w => w.stats.distance),
                    backgroundColor: '#e63946'
                }]
            };
            distanceChart.update();
            
            // Graphique dénivelé
            elevationChart.data = {
                labels: filteredWorkouts.map(w => new Date(w.date).toLocaleDateString()),
                datasets: [{
                    data: filteredWorkouts.map(w => w.stats.elevationGain),
                    backgroundColor: '#4CAF50'
                }]
            };
            elevationChart.update();
        }

        function updateMap() {
            // Nettoyer la carte
            map.eachLayer(layer => {
                if (layer instanceof L.Polyline) map.removeLayer(layer);
            });
            
            // Afficher tous les tracés filtrés
            filteredWorkouts.forEach(workout => {
                if (workout.points.length > 1) {
                    const latLngs = workout.points.map(p => [p.lat, p.lon]);
                    L.polyline(latLngs, { color: '#e63946' }).addTo(map);
                }
            });
            
            // Ajuster la vue si besoin
            if (filteredWorkouts.length > 0 && filteredWorkouts[0].points.length > 0) {
                const bounds = L.latLngBounds(
                    filteredWorkouts.flatMap(w => 
                        w.points.map(p => [p.lat, p.lon])
                    )
                );
                map.fitBounds(bounds);
            }
        }

        // Démarrer l'application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
